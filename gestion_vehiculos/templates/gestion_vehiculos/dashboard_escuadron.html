<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Escuadrón</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            margin: 0;
        }
        header, footer {
            background-color: #f1f1f1;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard de Escuadrón</h1>
    </header>
    <main>
        <h2>Bienvenido, {{ user.username }}</h2>
        <p>Este es el dashboard del escuadrón {{ escuadron.nombre }}.</p>
        <p><a href="{% url 'escuadron_config' escuadron.id %}">Configurar Escuadrón</a></p>
        <!-- Aquí se pueden agregar más secciones de información del escuadrón -->
    </main>
    <footer>
        <p>Derechos reservados © 2024</p>
    </footer>
</body>
</html>
