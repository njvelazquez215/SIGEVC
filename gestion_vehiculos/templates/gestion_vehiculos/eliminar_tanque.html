<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Tanque</title>
</head>
<body>
    <h1>Confirmar eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar el tanque con NI {{ object.NI }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>
    <a href="{% url 'escuadron_config' object.seccion.escuadron.id %}">Cancelar</a>
</body>
</html>
