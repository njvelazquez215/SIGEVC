<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Novedades del Tanque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            margin: 0;
        }
        header, footer {
            background-color: #f1f1f1;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-primary {
            background-color: #007BFF;
            color: white;
        }
        .btn-primary:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Novedades del Tanque {{ tanque.NI }}</h1>
    </header>
    <main>
        <h2>Responsable: {{ tanque.responsable }}</h2>
        <p>Estado: {{ tanque.estado }}</p>

        <h3>Novedades</h3>
        <!-- Aquí se podrá implementar la checklist de novedades -->
        <form method="post">
            {% csrf_token %}
            <!-- Agregar la checklist aquí -->
            <button type="submit" class="btn btn-primary">Guardar Novedades</button>
        </form>
    </main>
    <footer>
        <p>Derechos reservados © 2024</p>
    </footer>
</body>
</html>
