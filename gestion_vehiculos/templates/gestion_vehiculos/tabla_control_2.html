<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla de Control Nro 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            margin: 0;
        }
        header, footer {
            background-color: #f1f1f1;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
    </style>
    <script>
        function toggleNovedadInput(selectElement, novedadId) {
            var novedadInput = document.getElementById(novedadId);
            if (selectElement.value === 'con novedad') {
                novedadInput.style.display = 'block';
            } else {
                novedadInput.style.display = 'none';
            }
        }
    </script>
</head>
